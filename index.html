<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek Fact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DeepSeek Fact</h1>
        <p id="fact"></p>
        <button id="nextFact">Next Fact</button>
    </div>
    <script>
        const facts = [
            "DeepSeek is an advanced search engine designed for deep web content.",
            "It utilizes AI algorithms to enhance search accuracy and relevance.",
            "DeepSeek can index content from databases, forums, and hidden websites.",
            "The platform supports multiple languages for global accessibility.",
            "DeepSeek employs machine learning to continuously improve search results.",
            "It offers a user-friendly interface for easy navigation and search.",
            "DeepSeek is designed to respect user privacy and data security.",
            "The search engine can filter results based on various criteria.",
            "DeepSeek provides tools for researchers to access hard-to-find information.",
            "It is frequently updated to adapt to changes in the deep web landscape."
        ];

        let currentFactIndex = 0;

        function displayFact() {
            document.getElementById('fact').innerText = facts[currentFactIndex];
        }

        document.getElementById('nextFact').addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % facts.length;
            displayFact();
        });

        // Display the first fact on page load
        displayFact();
    </script>
</body>
</html>
